      type="image/x-icon"
    />
    <script src="https://cdn.jsdelivr.net/npm/animejs@3.0.1/lib/anime.min.js"></script>

  <body>
    <header>
      <a href="/"><img src="/assets/icons/LOGO_PM.svg" alt="logo PM" /></a>
    </header>
    <main>
      <div class="contact">
        <p>click to copy</p>
          <h1 id="mail" type="text">contact@paulmarchiset.me</h1>
          
      </div>
    </main>
    <div class="menu">
      <a href="/works.html">WORKS</a>

      <a href="/contact.html">CONTACT</a>
    </div>
  </body>
  <style>
    @media screen and (min-width: 768px) {
      main {
        overflow: hidden;
      }
    }
  </style>
  <script>
var mailText = document.querySelector("#mail");

    mailText.innerHTML = mailText.textContent.replace(
  /\S/g,
  "<span class='letter'>$&</span>"
);

// Copy email function
function contactMail() {
  let copyMail = document.getElementById("mail");
  let tempInput = document.createElement("input");
  document.body.appendChild(tempInput);
  tempInput.value = copyMail.textContent;
  tempInput.select();
  tempInput.setSelectionRange(0, 99999); // For mobile devices
  document.execCommand("copy");
  document.body.removeChild(tempInput);


  // Change the text to "copied"
  copyMail.textContent = "copied!";

  anime({
    targets: copyMail,
    scale: 1.01,
    duration: 100,
    direction: "alternate",
    easing: "easeInOutQuad",
  });

  // Change the text back after 3 seconds
  setTimeout(function() {
    copyMail.textContent = "contact@paulmarchiset.me";
  }, 3000);
}

// Add event listener to trigger contactMail function
document.getElementById("mail").addEventListener("click", contactMail);
   




  </script>
</html>
