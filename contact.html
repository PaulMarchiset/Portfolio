      type="image/x-icon"
    />

  <body>
    <header>
      <a href="/"><img src="/assets/icons/LOGO_PM.svg" alt="logo PM" /></a>
    </header>
    <main>
        <div class="contact">
            <p>don't hesitate to contact me</p>
            <h1 id="mail" type="text">contact@paulmarchiset.me</h1>
        </div>
    </main>
    <div class="menu">
      <a href="/works.html">WORKS</a>

  </body>
  <style>
    @media screen and (min-width: 768px) {
      main {
        overflow: hidden;
      }
    }
  </style>
  <script>
    function contactMail() {
      // Get the text field
      var copyMail = document.getElementById("mail");

      // Create a temporary input element
      var tempInput = document.createElement("input");
      tempInput.value = copyMail.textContent;

      // Append the input element to the body
      document.body.appendChild(tempInput);

      // Select the text inside the input element
      tempInput.select();
      tempInput.setSelectionRange(0, 99999); // For mobile devices

      // Copy the text inside the input element
      document.execCommand("copy");

      // Remove the temporary input element
      document.body.removeChild(tempInput);

      // Alert the user
      alert("Copied the email address: " + copyMail.textContent);
    }

    // Add event listener to trigger contactMail function
    document.getElementById("mail").addEventListener("click", contactMail);
  </script>
</html>
